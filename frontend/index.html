<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Drug Interaction Checker</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">AI Checker</div>
        <div class="nav-buttons">
            <button class="btn-outline">Log in</button>
            <button class="btn-primary">Get started</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Build something reliable</h1>
        <p>Analyze prescriptions and drug interactions using AI</p>

        <!-- Input Card -->
        <div class="input-card">

            <!-- Description Input -->
            <textarea 
                id="description"
                placeholder="Enter your query regarding the prescribed medicines"
            ></textarea>

            <!-- File Upload -->
            <label class="file-upload">
                <input type="file" id="imageInput" accept="image/*" hidden />
                Upload Prescription Image
            </label>

            <!-- Action Button -->
           <button class="analyze-btn" onclick="checkInteractions()">
             Check Safety
            </button>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        AI output is for educational purposes only. Always consult a doctor.
    </footer>

</body>
</html>
